<!DOCTYPE html>
<html lang="es" prefix="og: http://ogp.me/ns#" class="no-js">
<head>
    <meta charset="UTF-8">

    <link rel='stylesheet' id='qis_style-css' href='https://sxuncoestrategico.com/wp-content/plugins/quick-interest-slider/slider.css?ver=5.9.10' type='text/css' media='all'/>
    <script type='text/javascript' src='https://sxuncoestrategico.com/wp-includes/js/jquery/jquery.min.js?ver=3.6.0' id='jquery-core-js'></script>

    <style type="text/css" media="screen">

        body {
            font-family: sans-serif;
            font-weight: 100;
        }

        .qis-slidercenter {
            color: #465069;
            font-size: 1em;
        }

        .qis-sliderleft, .qis-sliderright {
            color: #2F2E2E;
            font-size: 1em;
        }

        .qis-total {
            color: #465069;
            font-size: 1.5em;
            margin: 0 0 1em 0;
        }

        input[type=range] {
            width: 100%;
            height: 8px;
            border-radius: 20px;
            /* Fondo general del control deslizante */
            background: #d3d3d3;
            -webkit-appearance: none; /* Para Firefox */
            appearance: none; /* Para otros navegadores */
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #d3d3d3;
            border-radius: 20px;
        }
        
        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #43BBDD; /* Color cuando no está seleccionado */
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            margin-top: -6px; /* Centra el thumb */
        }
        
        input[type=range]:active::-webkit-slider-thumb,
        input[type=range]:focus::-webkit-slider-thumb {
            background: #43BBDD; /* Color cuando está seleccionado */
        }
        
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #d3d3d3;
            border-radius: 20px;
        }
        
        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #43BBDD; /* Color cuando no está seleccionado */
            cursor: pointer;
        }
        
        input[type=range]:active::-moz-range-thumb,
        input[type=range]:focus::-moz-range-thumb {
            background: #43BBDD; /* Color cuando está seleccionado */
        }
        
        input[type=range]::-ms-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
        }
        
        input[type=range]::-ms-fill-upper {
            background: #d3d3d3;
            border-radius: 20px;
        }
        
        input[type=range]::-ms-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #43BBDD;; /* Color cuando no está seleccionado */
            cursor: pointer;
            margin-top: 0; /* Ajusta el margen si es necesario */
        }
        
        input[type=range]:active::-ms-thumb,
        input[type=range]:focus::-ms-thumb {
            background: #43BBDD; /* Color cuando está seleccionado */
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, rgb(117, 117, 117) 0%, rgb(117, 117, 117) var(--percent), #d3d3d3 var(--percent), #d3d3d3 100%);
        }
        
        input[type=range] {
            --percent: calc((var(--value) - var(--min)) / (var(--max) - var(--min)) * 100%);
        }
        
    </style>
</head>
<body data-rsssl=1 class="home page-template-default page page-id-2291 wpb-js-composer js-comp-ver-5.4.7 vc_responsive">
    <section class="parent-section no-padding post-2291 page type-page status-publish hentry">
        <div class="container-fluid">
            <div class="row">
                <div class="entry-content">
                    <section>
                        <div class="container">
                            <div class="row">
                                <div data-front-class="col-xs-mobile-fullwidth col-sm-8 front-column-class" class="wpb_column hcode-column-container col-xs-mobile-fullwidth col-sm-8">
                                    <div class="vc-column-innner-wrapper">
                                        <form action="" class="" id="qis_1">
                                            <div class="qis-sections qis-float">
                                                <div class="qis-inputs qis-float-columns">
                                                    <input type="hidden" name="interesttype" value="compound"/>
                                                 
                                                    <div class="range qis-slider-principal">
                                                        <div class="qis-slideroutput qis-loan">
                                                            <span class="qis-sliderleft qis-min" >$500,000</span>
                                                            <span class="qis-sliderbuttonleft">&nbsp;</span>
                                                            <span class="qis-slidercenter">
                                                                <output id="principalValue"></output>
                                                            </span>
                                                            <span class="qis-sliderbuttonright">&nbsp;</span>
                                                            <span class="qis-sliderright qis-max">$5,000,000</span>
                                                        </div>
                                                        <input type="range" id="principal" name="checkradio input" min="500000" max="5000000" value="500000" step="100000" data-qis oninput="updateCalculation()">
                                                        <div class="qis_slider_markers" style="position: relative; margin-left: 1em; margin-right: 1em; border-left: 1px solid black; border-right: 1px solid black; height: 10px"></div>
                                                    </div>
                                                    
                                                    <div class="range">
                                                        <div class="qis-slideroutput qis-loan">
                                                            <span class="qis-sliderleft qis-min">1 año</span>
                                                            <span class="qis-sliderbuttonleft">&nbsp;</span>
                                                            <span class="qis-slidercenter">
                                                                <output id="yearsValue"></output>
                                                            </span>
                                                            <span class="qis-sliderbuttonright">&nbsp;</span>
                                                            <span  class="qis-sliderright qis-max" >5 años</span>
                                                        </div>
                                                        <input type="range" id="years" name="loan-period" min="1" max="5" value="1" step="1" data-qis oninput="updateCalculation()">
                                                        <div class="qis_slider_markers" style="position: relative; margin-left: 1em; margin-right: 1em; border-left: 1px solid black; border-right: 1px solid black; height: 10px">
                                                            <div class="qis_slider_marker" style="position: absolute; height: 10px; left: 24.666666666666%; margin-left: -1px; width: 1px; background-color: black;"></div>
                                                            <div class="qis_slider_marker" style="position: absolute; height: 10px; left: 49.888888888888%; margin-left: -1px; width: 1px; background-color: black;"></div>
                                                            <div class="qis_slider_marker" style="position: absolute; height: 10px; left: 75.444444444444%; margin-left: -1px; width: 1px; background-color: black;"></div>
                                                        </div>
                                                    </div>
                                                    <div class="qis-total">
                                                        <h1 style="text-align: center;">
                                                            <span style="color: #2F2E2E;">USTED RECIBE:</span>
                                                            <span style="color: #43BBDD;">
                                                                <span class="final_total" id="result"></span>
                                                                MXN*
                                                            </span>
                                                        </h1>
                                                    </div> 
                                                </div>
                                            </div>
                                        </form>
                                        
                                        <script type="text/javascript">
                                            const principalSlider = document.getElementById('principal');
                                            const yearsSlider = document.getElementById('years');
                                            const principalValue = document.getElementById('principalValue');
                                            const yearsValue = document.getElementById('yearsValue');
                                            const result = document.getElementById('result');

                                            function updateCalculation() {
    const principal = parseFloat(principalSlider.value);
    const years = parseInt(yearsSlider.value);
    const rate = 0.275;

    // Crear un formateador de números con comas y dos decimales
    const numberFormatter = new Intl.NumberFormat('en-US', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });

  // Formatear el principal con comas y aplicar el estilo de color
principalValue.textContent = `$${numberFormatter.format(principal)}`;
principalValue.style.color = '#43BBDD';  // Aquí se hizo un cambio

// Mostrar el número de años y aplicar el estilo de color
yearsValue.textContent = `${years} ${years === 1 ? 'año' : 'años'}`;  // Aquí se hizo un cambio para mostrar "año" o "años"
yearsValue.style.color = '#43BBDD';  // Aquí se hizo un cambio

// Calcular el valor futuro
const futureValue = principal * Math.pow(1 + rate, years);

// Actualizar el resultado final y aplicar el estilo de color
result.textContent = `$${numberFormatter.format(futureValue)}`;
result.style.color = '#43BBDD';  // Aquí se hizo un cambio
}

                                            // Initial calculation
                                            updateCalculation();
                                        </script>
                                        <script>
                                            const rangeInputs = document.querySelectorAll('input[type="range"]');
                                
                                            rangeInputs.forEach(input => {
                                                input.addEventListener('input', function() {
                                                    this.style.setProperty('--value', this.value);
                                                    this.style.setProperty('--min', this.min || '0');
                                                    this.style.setProperty('--max', this.max || '100');
                                                });
                                            });
                                        </script>
                                        <script>
                                            function addMarkers() {
                                                const rangeInput = document.getElementById('principal');
                                                const min = parseInt(rangeInput.min, 10);
                                                const max = parseInt(rangeInput.max, 10);
                                                const step = parseInt(rangeInput.step, 10);
                                                const markersContainer = document.querySelector('.qis_slider_markers');
                                        
                                                // Clear existing markers
                                                markersContainer.innerHTML = '';
                                        
                                                for (let value = min; value <= max; value += step) {
                                                    const marker = document.createElement('div');
                                                    marker.className = 'qis_slider_marker';
                                                    marker.style.position = 'absolute';
                                                    marker.style.height = '10px';
                                                    marker.style.width = '1px';
                                                    marker.style.backgroundColor = 'black';
                                                    marker.style.left = `${((value - min) / (max - min) * 100)}%`;
                                                    marker.style.marginLeft = '-1px'; // Adjust if necessary
                                                    
                                                    markersContainer.appendChild(marker);
                                                }
                                            }
                                        
                                            // Call addMarkers on page load
                                            window.onload = addMarkers;
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
